        <div class="py5 center-block">
        <div class="col-md-6 mx-auto">
          <h4 class="mb-3">登録情報</h4>
          <form class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="Name">お名前</label>
                <input type="text" class="form-control" id="firstName" placeholder="例：山田　太郎" value="" required>
                <div class="invalid-feedback">
                  お名前の欄が未入力です.
                </div>
              </div>


            <div class="mb-3">
              <label for="email">メールアドレス<span class="text-muted">(ユーザIDとして使用します)</span></label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                メールアドレスの欄が未入力です。
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="password">パスワード<span class="text-muted"></span></label>
                <input type="password" class="form-control" id="password" placeholder="英数8文字以上">
                <div class="invalid-feedback">
                 パスワードの欄が未入力です。
               </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="password2">パスワード(確認用)<span class="text-muted"></span></label>
                <input type="password" class="form-control" id="password2" placeholder="英数8文字以上">
                <div class="invalid-feedback">
                 パスワード(確認用)の欄が未入力です。
               </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="zip">郵便番号</label>
                <input type="text" class="form-control" id="zip" placeholder="001-0001" required>
                <div class="invalid-feedback">
                  郵便番号の欄が未入力です.
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="address">ご住所</label>
              <input type="text" class="form-control" id="address" placeholder="例：東京都杉並区荻窪" required>
              <div class="invalid-feedback">
                住所の欄が未入力です。
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="telephone">電話番号</label>
                <input type="text" class="form-control" id="telephone" placeholder="090-1234-5678" required>
                <div class="invalid-feedback">
                  郵便番号の欄が未入力です.
                </div>
              </div>

            </div>

            <hr class="mb-4">
            <button class="btn btn-info btn-lg btn-block" type="submit">入力した内容を確認する</button>
          </form>
        </div>
      </div>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
